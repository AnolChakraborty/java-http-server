<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title> Responsive Login Form | CodingLab </title>
  <link rel="shortcut icon" type="image/png" href="favicon/favicon.png">
  <link rel="stylesheet" href="login/assets/css/style.css">
  <script src="login/assets/js/main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form>
      <div class="title">Login
        <a href="/"><img src="logo/logo.png" usemap="#workmap" class="home_logo"></a>
      </div>
      <div id="mid_form_feild_padding" style="padding: 1px;"></div>
      <div class="input-box">
        <input type="text" id="username" placeholder=" " autocomplete="off">
        <div class="label">Username</div>
        <div class="underline"></div>
      </div>

      <div id="mid_form_feild_padding" style="padding: 5px;"></div>

      <div class="input-box">
        <input type="password" id="password" placeholder=" " autocomplete="off">
        <div class="label">Password</div>
        <img src="login/assets/img/eye-closed.png" class="eye" id="eye" onclick="eyeClicked()">
        <div class="underline"></div>
      </div>
    </form>
    <div style="padding-top: 20px;">
      <button class="a login" onclick="logIn()">logIn</button>
    </div>
    <div style="margin-bottom: 70px;"></div>
    <div class="option">Forgot your password? Reset it here</div>
    <button class="a reset" onclick="resetPassword()">Reset password</button>
    <div class="option">Dont have an account? Create one</div>
    <button class="a signup" onclick="signUp()">Signup</button>
  </div>
</body>

</html>
