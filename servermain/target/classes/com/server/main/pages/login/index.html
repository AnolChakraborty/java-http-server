<!-- LANDING/LOGIN/INDEX PAGE FOR THE STUDENTS -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="login/assets/img/favicon.png">
  <link rel="stylesheet" href="login/assets/css/style.css">
  <script src="login/assets/js/main.js"></script>
  <title>AEI | Login</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <a href="/"><img src="login/assets/img/logo.png" alt="" class="main-logo"></a>
        <form class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="Roll Number" id="username">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password" id="password">
          </div>
          <button class="button login__submit">
            <span class="button__text" onclick="login()">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
        <div class="sign-up">
          <a href="/signup" style="text-decoration: none; color: #fff;">
            <h3 class="sign01">Sign Up</h3>
          </a>
          <br>
          <h3 style="margin-left: -71px;" class="sign01" onclick="resetPassword()">Reset password</h3>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</body>

</html>
