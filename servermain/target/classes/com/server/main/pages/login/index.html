<!-- LANDING/LOGIN/INDEX PAGE FOR THE STUDENTS -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="favicon/favicon.png">
  <link rel="stylesheet" href="login/assets/css/style.css">
  <!-- <script src="login/assets/js/main.js"></script> -->    <!-- Loading the js file at last, not here--> 
  <title>AEI | Login</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <a href="/"><img src="login/assets/img/logo.png" alt="" class="main-logo"></a>
        <div class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="Roll Number" id="username" onclick="usernameClicked()" autocomplete="off">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password" id="password" onclick="passwordClicked()" autocomplete="off">
            <img src="login/assets/img/eye-closed.png" class="eye" id="eye" onclick="eyeClicked()">
          </div>
          <button class="button login__submit" type=="submit" onclick="login()">
            <span class="button__text">Log In Now</span>
          </button>
        </div>
        <div class="sign-up">
            <h3 class="sign01" onclick="signUp()">Sign Up</h3>
          </a>
          <br>
          <h3 style="margin-left: -71px;" class="sign01" onclick="resetPassword()">Reset password</h3>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</body>
<script src="login/assets/js/main.js"></script>
</html>
